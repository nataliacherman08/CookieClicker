<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a cookie game.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cookie Clicker Game</title>
</head>

<h1>
    Harry Clicker
</h1>

<main id="container">
    <!--Gauche-->
    <section id="mathieu">
        <div id="ronSection"></div>

        <div id="hermioneSection">bonus hermione</div>

        <div id="ornement">ornement</div>
    </section>

    <!--Milieu-->
    <section>
        <p class="score">score</p>
        <p id="score">0.0</p>
        <button class="dumbledore" id="click"><img src="./assets/img/dumbledore.png" alt="dumbledore" /></button>
    </section>

    <!--Droite-->
    <section class="buttons">
        <img class="owl" src="assets/img/owl.png" />
        <button class="btn clickModif" id="buttonX2">
            <span class="title">Click x2</span>
            <span class="price"> price: <span>5</span></span>
        </button>

        <button class="btn clickModif" id="auto-clicker">
            <span class="title">Ron bonus</span>
            <span class="price"> price: <span>25</span></span>
            <span class="compteur"> 0</span>
        </button>

        <button class="btn clickModif" id="timedCount">
            <span class="title">Bonus x200</span>
            <span class="price">price: <span>5</span></span>
        </button>
    </section>
</main>
<script src="./assets/js/index.js"></script>
</body>
</html>
