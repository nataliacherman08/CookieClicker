<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a cookie game.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cookie Clicker Game</title>
</head>

<body>
    <main id="container">
        <div></div>

        <section>
            <h2>Harry Clicker</h2>
            <button class="dumbledore" id="click"><img src="assets/images/dumbledore.png" alt="dumbledore" /></button>
        </section>


        <section class="buttons">
            <h1 id="score">0</h1>
            <button class="btn clickModif" id="buttonX2">
                <span class="title">x</span>
                <span class="price"> 5</span>
                <span class="compteur"> 0</span>
            </button>

            <button class="btn clickModif" id="auto-clicker">
                <span class="title">add auto</span>
                <span class="price"> 50</span>
                <span class="compteur"> 0</span>
            </button>

            <button class="btn clickModif" id="timedCount">Bonus
                <span class="price"> 5</span>
                <span class="compteur"> 0</span>
            </button>
        </section>
    </main>
    <script src="./assets/js/fred.js"></script>
</body>

</html>
