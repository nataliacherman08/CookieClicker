<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a cookie game.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cookie Clicker Game</title>
</head>

    <h1>Harry Clicker</h1>
    
    <main id="container">
        <div>
            SECTION ROMAIN
        </div>

        <section>
            <button class="dumbledore" id="click"><img src="./assets/img/dumbledore.png" alt="dumbledore" /></button>
        </section>


        <section class="buttons">
            <button class="btn clickModif" id="clickDown">ClickDown
                <span class="title"></span>
                <span class="compteur"></span>
                <span class="price"></span>
            </button>

            <button class="btn clickModif" id="auto-clicker">
                <span class="title">add auto</span>
                <span class="price"> 25</span>
                <span class="compteur"> 0</span>
            </button>

            <button class="btn clickModif" id="timedCount">Bonus
                <span class="compteur"> 0</span>
                <span class="price"> 5</span>
            </button>
        </section>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
